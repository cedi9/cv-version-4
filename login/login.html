<ion-view>
  <ion-header-bar class="bar-positive">

    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>

    <br />
      <br />
        <br />
        <div class="login">
      <h4>  Sign In with
        Facebook<br />
        Google</h4>
        </div>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="me@gmail.com" ng-model="user.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password must contain Upcase</span>
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-positive button-block" ng-click="login()">Sign In</button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <br><br><br>
      <button class="button button-positive button-block" ui-sref="reset-password">
        Can't remember my password
      </button>
      <button class="button button-positive button-block" ui-sref="signup">
        Free Sign Up
      </button>
    </div>
  </ion-content>
</ion-view>
